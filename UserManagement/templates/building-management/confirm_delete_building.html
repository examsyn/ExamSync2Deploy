<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Building</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the building "{{ building.building_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'building_list' %}">Cancel</a>
    </form>
</body>
</html>
